<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> المقالات - Engineering Guide</title>
    <style>
        /* كود الشبكة (Grid) */
        .history-library {
            display: grid;
            /* إنشاء 3 أعمدة متساوية */
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; /* المسافة بين المقالات */
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .article-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-image img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
        }

        .card-content h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .read-more {
            display: block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        /* لجعلها متوافقة مع الجوال (تتحول لعمود واحد عند صغر الشاشة) */
        @media (max-width: 800px) {
            .history-library {
                grid-template-columns: 1fr;
            }
        }
    </style>
     <link rel="stylesheet" href="style.css">
</head>
