<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> المقالات - Engineering Guide</title>
    <style>
        /* كود الشبكة (Grid) */
        .history-library {
            display: grid;
            /* إنشاء 3 أعمدة متساوية */
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; /* المسافة بين المقالات */
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .article-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-image img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
        }

        .card-content h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .read-more {
            display: block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        /* لجعلها متوافقة مع الجوال (تتحول لعمود واحد عند صغر الشاشة) */
        @media (max-width: 800px) {
            .history-library {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">مكتبة المقالات الهندسية</h1>

    <div class="history-library">
        <div class="article-card">
            <div class="card-image">
                <img src="../images/bim-thumbnail.jpg" alt="BIM Article">
            </div>
            <div class="card-content">
                <h3>نمذجة معلومات المباني (BIM)</h3>
                <p>تعرف على أحدث التقنيات في إدارة المشاريع الهندسية وتقليل الهدر الإنشائي...</p>
                <a href="../articles/bim.html" class="read-more">قراءة المقال كاملاً</a>
            </div>
        </div>

        <div class="article-card">
            <div class="card-image">
                <img src="../images/struct-thumbnail.jpg" alt="Structure">
            </div>
            <div class="card-content">
                <h3>التصميم الإنشائي الحديث</h3>
                <p>دراسة حول الأنظمة الإنشائية المقاومة للزلازل في الأبراج الشاهقة...</p>
                <a href="../articles/structural.html" class="read-more">قراءة المقال كاملاً</a>
            </div>
        </div>
        
        </div>

</body>
