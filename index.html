<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Guide | الدليـل الهندســي</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <img src="logo.png" alt="Engineering Guide Logo" class="app-logo-circular">
    
    <h1>Engineering Guide</h1>
    <h2 class="arabic-title">الدليـل الهنـدســي</h2> 
    
    <div class="services">
        <span>تصميم</span> • <span>دراسات</span> • <span>تنفيذ</span> • <span>إشراف</span> • <span>استشارات هنـدسـية</span>
    </div>
    
    <div class="experience-badge">خبرة هنـدسـية تزيد عن 40 عاماً</div>
</header>

<div class="container">
    <div class="chat-section">
        <div class="user-info-grid">
            <div class="info-field">
                <label>الاسم الكامل</label>
                <input type="text" id="userName" placeholder="من فضلك ... اكتب اسـمك هنا">
            </div>
            <div class="info-field">
                <label>البريد الإلكتروني</label>
                <input type="email" id="userEmail" placeholder="email@example.com">
            </div>
        </div>

        <label for="userQuery">تفاصيل الاسـتشارة الهنـدسـية</label>
        <textarea id="userQuery" rows="6" placeholder="من فضلكم كتابة كامل تفاصيل طلبكم هنا ليتم دراسته وتحليله بدقة..."></textarea>
        
        <button onclick="askQuestion()">إرسـل الطلب من فضلك</button>

        <div class="response-area" id="responseContainer">
            <span class="response-label" style="font-weight: bold; display: block; margin-bottom: 10px;">حالة الاسـتشارة:</span>
            <div id="answerField">نحن بإنتظار وصول بياناتكم من أجل تدقيقها..</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
