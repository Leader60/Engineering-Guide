<header>

    <nav class="main-menu">
    <ul>
        <li><a href="index.html">الرئيسية</a></li>
        
        <li><a href="about.html">من نحن</a></li>

</nav>
    
    <div class="experience-badge">خبرة هندسية تزيد عن 40 عاماً</div>
</header>

<div class="container">
    <div class="chat-section">
        <div class="user-info-grid">
            <div class="info-field">
                <label>الاسـم الكامـل</label>
                <input type="text" id="userName" placeholder="من فضلك.. اكتب اسمك هنا">
            </div>
            <div class="info-field">
                <label>البريد الإلكتروني</label>
                <input type="email" id="userEmail" placeholder="email@example.com">
            </div>
        </div>

        <label for="userQuery" style="color: var(--gold); font-weight: bold; display: block; margin-bottom: 10px;">تفاصيل الاستشارة الهندسية</label>
        <textarea id="userQuery" rows="6" placeholder="من فضلك كتابة كامل تفاصيل طلبكم هنا ليتم دراسـته وتحليـله بدقـة..."></textarea>
        
        <button onclick="askQuestion()">إرسـل الطلب من فضلك</button>

        <div class="response-area" id="responseContainer">
            <span class="response-label" style="font-weight: bold; display: block; margin-bottom: 10px;">حالة الاستشارة:</span>
            <div id="answerField">نحن بانتظار اسـتلام بياناتكم ليتم المباشرة بالتدقيق والدراسـة..</div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</footer>
    <div class="side-social-bar" <div class="side-social-bar" style="
    position: fixed; 
    /* تحريك الأزرار لتكون قريبة من المحتوى بدل حافة الشاشة */
    right: calc(50% - 640px); 
    top: 50%; 
    transform: translateY(-50%); 
    display: flex; 
    flex-direction: column; 
    gap: 15px; 
    z-index: 1000;
">
    </div>
    
    <button onclick="toggleLikeSide()" id="sideLikeBtn" style="background: white; border: 2px solid #d4af37; color: #d4af37; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s;">
        <i class="far fa-heart" id="sideHeartIcon"></i>
    </button>

    <a href="https://wa.me/96560986551" target="_blank" style="background: #25d366; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s;">
        <i class="fab fa-whatsapp" style="font-size: 24px;"></i>
    </a>

    <button onclick="shareWebsite()" style="background: #001f3f; color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s;">
        <i class="fas fa-share-alt"></i>
    </button>
</div>

<script>
    function toggleLikeSide() {
        const icon = document.getElementById('sideHeartIcon');
        const btn = document.getElementById('sideLikeBtn');
        icon.classList.toggle('fas');
        icon.classList.toggle('far');
        if(icon.classList.contains('fas')) {
            icon.style.color = '#e74c3c';
            btn.style.borderColor = '#e74c3c';
        } else {
            icon.style.color = '#d4af37';
            btn.style.borderColor = '#d4af37';
        }
    }

    function shareWebsite() {
        if (navigator.share) {
            navigator.share({
                title: 'Engineering Guide',
                text: 'اطلع على خدمات موقعنا Engineering Guide للاستشارات الهندسية ',
                url: window.location.href
            });
        } else {
            alert('انسخ الرابط لمشاركته مع أصدقائك: ' + window.location.href);
        }
    }
</script>
</body>
