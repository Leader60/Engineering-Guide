<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Guide | دليل الهندسة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <img src="logo.png" alt="Engineering Guide Logo" class="app-logo-circular">
    
    <h1>Engineering Guide</h1>
    <h2 class="arabic-title">دليل الهندسة</h2> 
    
    <div class="services">
        <span>تصميم</span> • <span>دراسة</span> • <span>تنفيذ</span> • <span>إشراف</span> • <span>استشارات</span>
    </div>
    
    <div class="experience-badge">خبرة تزيد عن 40 عاماً</div>
</header>

<div class="container">
    <div class="chat-section">
        <div class="user-info-grid">
            <div class="info-field">
                <label>الاسم الكامل</label>
                <input type="text" id="userName" placeholder="اكتب الاسم هنا">
            </div>
            <div class="info-field">
                <label>عنوان البريد الإلكتروني</label>
                <input type="email" id="userEmail" placeholder="email@example.com">
            </div>
        </div>

        <label for="userQuery">تفاصيل الطلب أو الاستشارة الهندسية</label>
        <textarea id="userQuery" rows="6" placeholder="اكتب من فضلك، تفاصيل طلبك هنا ليتم دراسته وتجهيز الرد..."></textarea>
        
        <button onclick="askQuestion()">إرسل الطلب من فضلك</button>

        <div class="response-area" id="responseContainer">
            <span class="response-label" style="font-weight: bold; display: block; margin-bottom: 10px;">حالة الطلب:</span>
            <div id="answerField">بانتظار تزويدنا بالبيانات لنبدأ دراسة طلبكم..</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
    if (window.Pi) { Pi.init({ version: "2.0", sandbox: true }); }
</script>
</body>
</html>
