<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Guide | دليل الهندسة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
    <img src="logo.png" alt="Engineering Guide Logo" class="app-logo">
    <h1>Engineering Guide</h1>
    <h2 class="arabic-title">دليل الهندسة</h2> 
    <div class="services">
        <span>تصميم</span> • <span>دراسة</span> • <span>تنفيذ</span> • <span>إشراف</span> • <span>استشارات</span>
    </div>
    <div class="experience-badge">خبرة تزيد عن 40 عاماً</div>
</header>

    <div class="container">
        <div class="chat-section">
            <label for="userQuery">أكتب طلبك أو استشارتك حول أي موضوع في كافة الفروع والتخصصات الهندسية:</label>
            <textarea id="userQuery" placeholder="مثال: أريد استشارة حول تصميم فيلا سكنية..."></textarea>
            <button onclick="askQuestion()">أرسل من فضلك</button>

            <div class="response-area">
                <span class="response-label">رد المستشار الهندسي المختص:</span>
                <div id="answerField">بانتظار وصول طلبك أو استفسارك ... سيظهر الرد هنا فوراً.</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        if (window.Pi) {
            Pi.init({ version: "2.0", sandbox: true });
        }
    </script>
</body>
</html>
